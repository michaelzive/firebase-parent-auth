@if (user$ | async; as user) {
  <div class="user-card">
    <h2>Welcome!</h2>
    <p>
      You are signed in as {{ user.displayName || user.email }}.
    </p>
    <button (click)="signOutUser()">Sign Out</button>
  </div>
} @else {
  <div class="auth-container">
    <div class="sign-in-section">
      <h2>Sign In</h2>
      <form [formGroup]="authForm" (ngSubmit)="signInWithEmail()" class="auth-form">
        <input formControlName="email" type="email" placeholder="Email" required />
        <input formControlName="password" type="password" placeholder="Password" required />
        <button type="submit" [disabled]="authForm.invalid" class="sign-in-btn">Sign In</button>
      </form>

      @if (authError()) {
        <p class="error">{{ authError() }}</p>
      }
    </div>

    <div class="divider">
      <span>or</span>
    </div>

    <div class="google-section">
      <button class="google-btn" (click)="signInWithGoogle()">
        Sign In with Google
      </button>
    </div>

    <div class="divider-line"></div>

    <div class="new-user-section">
      <h3>New here?</h3>
      <p class="new-user-text">Create your account to get started</p>
      <button type="button" (click)="registerNewUser()" class="create-account-btn">
        Create Account
      </button>
    </div>
  </div>
}
